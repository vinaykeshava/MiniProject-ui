{% extends "layout.html"%}

{% block content %}
<div class="main">
    <div class="images">
        {% for i in data["imgUrlList"] %}
        <div>
             <button onclick="getInfo(value)" value="{{i.filename}}"><img src="{{i.url}}" alt="{{i.filename}}" ></button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block script %}
    <script>
        function getInfo(value){
            var result = fetch('/getInfo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filename: value
                })
            });
            result.then(function(response){
                return response.json();
            }).then(function(data){
                if(data.status == 'success'){
                    window.location.href = '/getImgInfo/'+value;
                    // swal(data.msg);
                }else{
                    swal(data.msg);
                }
            })
        }
    </script>
{% endblock %}
